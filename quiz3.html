<script>

	//DIALOGUE STUFF

	document.getElementById("toggleSound").innerHTML = "Turn Sound OFF";

	var soundOn = true;

	function toggleSound() {
		if (soundOn === true) {
			soundOn = false;
			playMusic();
			document.getElementById("toggleSound").innerHTML = "Turn Sound ON";
		}
		else {
			soundOn = true;
			playMusic();
			document.getElementById("toggleSound").innerHTML = "Turn Sound OFF";
		}
	}

	var music = new Audio("assets/audio/bgMusic.mp3");
	music.volume = 0.05;
	var babble = new Audio("assets/audio/beepboop.mp3");
	babble.volume = 0.4;

	function playMusic() {
		if (soundOn === true) {
			music.play();
		}

		else if (soundOn === false) {
			music.pause();
			music.currentTime = 0;
		}
	}

	music.addEventListener("ended", function() {
		this.currentTime = 0;
		this.play();
	}, false);

	var talking = false;

	function checkBabble() {
		if (talking === true) {
			talking = false;
			playBabble();
		}
		else {
			talking = true;
			playBabble();
		}
	}

	var babble = new Audio("assets/audio/beepboop.mp3");
	babble.volume = 0.4;

	function playBabble() {
		if (soundOn === true && talking === true) {
			babble.play();
		}

		else if (soundOn === false || talking === false) {
			babble.pause();
			babble.currentTime = 0;
		}
	}

	var num = 0;
	const el = document.getElementById("q0txt");
	const el2 = document.getElementById("q1txt");
	const el3 = document.getElementById("uniqueP");
	const el4 = document.getElementById("q2txt");
	const el5 = document.getElementById("notWhat");
	const el6 = document.getElementById("q3txt");
	const el7 = document.getElementById("reallyTxt");
	const el8 = document.getElementById("q4txt");
	const el9 = document.getElementById("silence");
	const el10 = document.getElementById("q5txt");
	const el10b = document.getElementById("q5final");
	const el11 = document.getElementById("outroTxt");
	const startEl = document.getElementById("start");
	const explainEl = document.getElementById("explain");
	const arrow = document.getElementById("arrow");

	var dialogueTO;

	function typeWriter(element, text, delay = 20) {

		element.innerHTML = "";
		for (let i = 0; i < text.length; i++) {
			dialogueTO = setTimeout(() => {
		  		element.innerHTML += text[i];
			}, delay * i);
		}
	}

	var dialogueTO2;

	function typeWriter2(element, text, delay = 20) {

		for (let i = 0; i < text.length; i++) {
			dialogueTO2 = setTimeout(() => {
		  		element.innerHTML += text[i];
			}, delay * i);
		}
	}

	function dialogueTreePlus(){

		clearTimeout(dialogueTO);
		clearTimeout(dialogueTO2);

		num += 1;

		switch(num) {

			case 0:
				typeWriter(el, "blah");
            break;

			case 1: 
				document.getElementById("arrow").style.display = "none";
				document.getElementById("introImg").src="assets/img/gifs/waveTalk.gif";
				checkBabble();
		    	typeWriter(el, "Of course you are. Silly question.");
		    	setTimeout(function() {
						document.getElementById("arrow").style.display = "block";
						document.getElementById("introImg").src="assets/img/gifs/waveIdle.gif";
						checkBabble();
					},700);
		    break;

		    case 2: 
		    	document.getElementById("introImg").src="assets/img/gifs/witchTalkStraight.gif";
		    	checkBabble();
			    typeWriter(el, "Do you want me to explain the questionnaire?");
			    arrow.style.display = "none";
			    	setTimeout(function() {
						explainEl.style.display = "inline";
			    		startEl.style.display = "inline";
			    		document.getElementById("introImg").src="assets/img/gifs/witchBlinkStraight.gif";
			    		checkBabble();
					},1000);
		    break;

		    case 3: 
		    	document.getElementById("q1Img").src="assets/img/gifs/typeSmileTalk.gif";
		    	checkBabble();
			    typeWriter(el2, "Okay, first question!");

			    setTimeout(function() {
			    	checkBabble();
			    }, 500);

			    setTimeout(function() {
			    	typeWriter2(el2, " Which of these do you like the most?");
			    	checkBabble();
			    }, 1000);

			    setTimeout(function() {
			    	checkBabble();
			    }, 1700);

			    setTimeout(function() {
			    	checkBabble();
			    	typeWriter2(el2, " To eat, I mean.");
			    	document.getElementById("q1Img").src="assets/img/gifs/witchTalkStraight.gif";
			    }, 2000);

			    setTimeout(function() {
			    	checkBabble();
			    }, 2600);

			    setTimeout(function() {
			    	document.getElementById("foodQs").style.display = "block";
			    	document.getElementById("q1Img").src="assets/img/gifs/witchBlinkStraight.gif";
			    }, 3000);
		    break;

		    case 4:
		    	document.getElementById("uniqueImg").src="assets/img/gifs/laugh.gif";
		    	checkBabble();
		    	typeWriter(el3, "Haha!");
		    	setTimeout(function() {
			    	checkBabble();
			    }, 400);
		    	setTimeout(function() {
		    		checkBabble();
			    	typeWriter2(el3, " To each their own!");
			    }, 600);
			    setTimeout(function() {
			    	document.getElementById("arrow2").style.display = "block";
			    	checkBabble();
			    }, 1100);
		    break;

		    case 5:
		    	document.getElementById("q2Img").src="assets/img/gifs/typeSmileTalk.gif";
		    	checkBabble();
		    	typeWriter(el4, "Good,");
		    	setTimeout(function() {
			    	typeWriter2(el4, " so Question Two:");
			    }, 300);
			    setTimeout(function() {
			    	checkBabble();
			    }, 700);
			    setTimeout(function() {
			    	checkBabble();
			    	typeWriter2(el4, " What is your ideal vacation spot?");
			    	document.getElementById("q2Img").src="assets/img/gifs/witchTalkStraight.gif";
			    }, 1000);
			    setTimeout(function() {
			    	checkBabble();
			    }, 1700);
			    setTimeout(function() {
			    	document.getElementById("vacayQs").style.display = "block";
			    	document.getElementById("q2Img").src="assets/img/gifs/witchBlinkStraight.gif";
			    }, 2000);
		    break;

		    case 6:
		    	document.getElementById("saidImg").src="assets/img/gifs/typeSmileTalk.gif";
		    	checkBabble();
		    	typeWriter(el5, "Okay!");
		    	setTimeout(function() {
			    	document.getElementById("arrow3").style.display = "block";
			    	document.getElementById("saidImg").src="assets/img/gifs/typeSmile.gif";
			    	checkBabble();
			    }, 300);
		    break;

		    case 7:
		    	document.getElementById("saidImg").src="assets/img/gifs/typeSmileTalk.gif";
		    	document.getElementById("arrow3").style.display = "none";
		    	checkBabble();
		    	typeWriter(el5, "That's not what I would have said.");
		    	setTimeout(function() {
			    	document.getElementById("arrow3").style.display = "block";
			    	document.getElementById("saidImg").src="assets/img/gifs/typeSmile.gif";
			    	checkBabble();
			    }, 700);
		    break;

		    case 8:
		    	document.getElementById("saidImg").src="assets/img/gifs/waveTalk.gif";
		    	document.getElementById("arrow3").style.display = "none";

	document.getElementById("form1").onsubmit=function() {
	  

    //resets the DOM element on submit
    document.getElementById("answer").innerHTML = "";

	  food = document.querySelector('input[name = "food"]:checked').value;


	  vacay = document.querySelector('input[name = "vacay"]:checked').value;

	  seek = document.querySelector('input[name = "seek"]:checked').value;

	  afraid = document.querySelector('input[name = "afraid"]:checked').value;

	  hurt = document.querySelector('input[name = "hurt"]:checked').value;

	  // initialize score variables
	  squatch = 0;
	  moth = 0;
	  goblin = 0;
	  swamp = 0;

	  //function to calculate score for each question
	  function eachscore(x){
	  if(x == "squatch") { squatch = squatch + 1}
	  if(x == "moth") { moth = moth + 1}
	  if(x == "goblin") { goblin = goblin + 1}
	  if(x == "swamp") { swamp = swamp + 1}
	  }
	  // for the above function, you could also change the 1 to a variable so you could give more points for certain questions

	  //call function for each question
	  eachscore(eval("food"));
	  eachscore(eval("vacay"));
	  eachscore(eval("seek"));
	  eachscore(eval("afraid"));
	  eachscore(eval("hurt"));



	  all = [squatch, moth, goblin, swamp];

	//get the max score  in the array
	maxscore = Math.max.apply(Math,all);

    // object hseafooding scores and feedback
    scores = [{index:0, feedback: "Sasquatch"},
    {index:1, feedback: "Mothperson"},
    {index:2, feedback: "Hopkinsville Goblin"},
    {index:3, feedback: "Swamp Thing"}];

    //figure out which index # hseafoods the max score
	for(i=0; i<all.length; i++) {
	if(all[i]==maxscore) {
    //this gets one answer, the last one it encounters with a match
    document.getElementById("answer").innerHTML = scores[i].feedback;

    //this version would allow for appending multiple answers; replace statement above
    //document.getElementById("answer").innerHTML += scores[i].feedback + "; ";
	}
	}

return false; // required to not refresh the page; just leave this here
